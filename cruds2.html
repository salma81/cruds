<body>
  <div class="container">
    <div class="header">
        <h1>Bookmarker</h1>
        <p><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></p>
    </div>
    <div class="input">
        <p><i class="fa-solid fa-book"></i> Site Name</p>
        <input type="text" name="BookMark" id="BookMark" placeholder="BookMark Name">
        <p><i class="fa-solid fa-link"></i> Site URL</p>
        <input type="url" name="url" id="url" placeholder="Website URL">
        <br>
        <button onclick="add()" id="submit">submit</button>
    </div>
    <div class="output">
        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
  </div>
